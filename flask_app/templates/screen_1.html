<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Installer for Jetson Nano</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/screen_1.css') }}">
    <script src="https://kit.fontawesome.com/928fde7a55.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <i class="fa-solid fa-truck-fast icon fa-5x"></i>
