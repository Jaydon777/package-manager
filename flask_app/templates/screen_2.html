<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Installer for Jetson Nano - Choose Options</title>
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/screen_2.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://kit.fontawesome.com/928fde7a55.js" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            $('select').selectpicker();

            $('form').submit(function(event) {
                // Get the selected options
                var selectedOptions = $('#user_choices').val();

                // Check if any option is selected
                if (!selectedOptions || selectedOptions.length === 0) {
                    // If no option is selected, prevent form submission and show a toast message
                    toastr.error('Please select at least one option.');
                    event.preventDefault();
                }
            });
        });
    </script>
</head>
<body>
    <a href="http://localhost:5000" class="back-btn"><i class="fa-solid fa-arrow-right-long fa-rotate-180 fa-3x" style="color: #5e5df0;"></i></a>
    <div class="wrapper">
        <i class="fa-solid fa-truck-fast icon fa-5x"></i>
        <h1>Choose the Requirements</h1>
        <form method="post" action="{{ url_for('display_packages') }}">
            <select id="user_choices" class="selectpicker" name="user_choices" multiple data-live-search="true">
                <option value="CV">Computer Vision</option>
                <option value="NLP">Natural Language Processing</option>
            </select>
            <button type="submit" class="button-34">Submit</button>
        </form>
    </div>
</body>
</html>
